<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>testing</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="ctr">
		<div class="toolbox">
			<button function="clear" class="clear">clear</button>
			<button function="left" class="left"><i class="fas fa-arrow-left"></i></button>
			<button function="up" class="up"><i class="fas fa-arrow-up"></i></button>
			<button function="right" class="right"><i class="fas fa-arrow-right"></i></button>
			<button function="down" class="down"><i class="fas fa-arrow-down"></i></button>
			<button function="border" class="border"><i class="fas fa-border-all"></i></button>
			<button function="zoomOut" class="zoomOut"><i class="fas fa-search-minus"></i></button>
			<button function="reset" class="reset">reset</button>
			<button function="zoomIn" class="zoomIn"><i class="fas fa-search-plus"></i></button>
			<input data-jscolor class="color" value="#ffa500"/>
			<button function="export" class="export">export to file</button>
			<button function="import" class="import">import from file</button>
			<button function="savels" class="savels">save to local storage</button>
			<span>import:</span>
			<select function="importls" class="importls">
				<option selected="true" disabled="disabled" value="-1" >Saved Drawings</option>
			</select>
		</div>
		<div class="grid" style="zoom:1"></div>
	</div>


	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.3.3/jscolor.min.js"></script>
	<script src="Cell.js"></script>
	<script src="Grid.js"></script>
	<script src="script.js"></script>
</body>
</html>
